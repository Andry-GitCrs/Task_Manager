<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .dropdown-form {
      min-width: 300px;
      padding: 15px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Edit Button -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Edit
    </button>

    <!-- Dropdown Form -->
    <div class="dropdown-menu p-3 dropdown-form">
      <form id="updateForm">
        <div class="mb-3">
          <label for="email" class="form-label">User Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-success">Validate</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Form Validation -->
  <script>
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Here you can handle your form data (e.g., send it to the server)
      alert("Form validated for: " + email);
    });
  </script>

</body>
</html>
