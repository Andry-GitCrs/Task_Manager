<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        th {
            text-align: center;
            vertical-align: middle;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid py-5">
    <div class="my-4">
        <h2 class="mb-0 text-center"><i class="fas fa-users text-secondary"></i> Active Users</h2>
        <p class="text-muted text-center">List of users currently active in the system</p>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dar">
        <tr>
            <th><i class="fas fa-id-badge text-danger"></i> ID</th>
            <th><i class="fas fa-envelope text-secondary"></i> Email</th>
            <th><i class="fas fa-tasks text-success"></i> Tasks</th>
            <th><i class="fas fa-check-circle text-success"></i> Finished Tasks</th>
            <th><i class="fas fa-stream"></i> Subtasks</th>
            <th><i class="fas fa-check-double text-success"></i> Finished Subtasks</th>
            <th><i class="fas fa-calendar-plus text-warning"></i> Created At</th>
            <th><i class="fas fa-calendar-check text-success"></i> Updated At</th>
            <th><i class="fas fa-bolt text-warning"></i> Activity</th>
            <th><i class="fas fa-toggle-on text-success"></i> Status</th>
            <th><i class="fas fa-gear text-secondary"></i> Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Filled by JS -->
        </tbody>
    </table>
</div>

<script>
    const userData = {
      "data": {
        "active_users": [
          {
            "created_at": "Mon, 07 Apr 2025 10:14:45 GMT",
            "email": "test1@gmail.com",
            "finished_subtasks_count": 1,
            "finished_tasks_count": 0,
            "stat": true,
            "tasks_count": 2,
            "updated_at": "Tue, 08 Apr 2025 11:58:54 GMT",
            "user_active_tasks_count": 2,
            "user_id": 3,
            "user_inactive_tasks_count": 0,
            "user_subtasks_count": 1
          },
          {
            "created_at": "Mon, 07 Apr 2025 11:24:34 GMT",
            "email": "andrianaivonoe403@gmail.com",
            "finished_subtasks_count": 5,
            "finished_tasks_count": 0,
            "stat": true,
            "tasks_count": 7,
            "updated_at": "Tue, 08 Apr 2025 18:17:45 GMT",
            "user_active_tasks_count": 1,
            "user_id": 4,
            "user_inactive_tasks_count": 6,
            "user_subtasks_count": 6
          },
          {
            "created_at": "Tue, 08 Apr 2025 19:07:04 GMT",
            "email": "newuser@gmail.com",
            "finished_subtasks_count": 0,
            "finished_tasks_count": 0,
            "stat": true,
            "tasks_count": 0,
            "updated_at": "Tue, 08 Apr 2025 19:07:04 GMT",
            "user_active_tasks_count": 0,
            "user_id": 5,
            "user_inactive_tasks_count": 0,
            "user_subtasks_count": 0
          }
        ],
        "finished_subtask_count": 26,
        "finished_tasks_count": 0,
        "inactive_subtask": 5,
        "inactive_task": 6,
        "suspended_users": [
          {
            "created_at": "Mon, 07 Apr 2025 08:43:09 GMT",
            "email": "test@gmail.com",
            "finished_subtasks_count": 2,
            "finished_tasks_count": 0,
            "stat": false,
            "tasks_count": 3,
            "updated_at": "Tue, 08 Apr 2025 18:10:11 GMT",
            "user_active_tasks_count": 3,
            "user_id": 1,
            "user_inactive_tasks_count": 0,
            "user_subtasks_count": 2
          }
        ],
        "total_admin": 1,
        "total_subtask_count": 53,
        "total_task_count": 18,
        "total_users": 5
      },
      "message": "Users fetched successfully"
    };

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-GB'); // dd/mm/yyyy format
    }

    const tableBody = document.getElementById('userTableBody');
    userData.data.active_users.forEach(user => {
        const total = user.tasks_count + user.user_subtasks_count;
        const finished = user.finished_tasks_count + user.finished_subtasks_count;
        const percent = total > 0 ? Math.round((finished / total) * 100) : 0;
        const activityColor = percent >= 20 ? 'success' : percent >= 50 ? 'warning' : 'danger';
        const activityText = `${percent}%`;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td class='text-center fw-bold'>${user.user_id}</td>
            <td>${user.email}</td>
            <td class='text-center'>${user.tasks_count}</td>
            <td class='text-center'>${user.finished_tasks_count}</td>
            <td class='text-center'>${user.user_subtasks_count}</td>
            <td class='text-center'>${user.finished_subtasks_count}</td>
            <td>${formatDate(user.created_at)}</td>
            <td>${formatDate(user.updated_at)}</td>
            <td><span class="badge bg-${activityColor}">${activityText}</span></td>
            <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" ${user.stat ? 'checked' : ''} onchange="toggleStatus(${user.user_id}, this.checked)">
                    <label class="form-check-label">${user.stat ? 'Active' : 'Inactive'}</label>
                </div>
            </td>
            <td>
                <button class="btn btn-sm" onclick="editUser(${user.user_id})"><i class="fas fa-pen text-success"></i></button>
                <button class="btn btn-sm" onclick="deleteUser(${user.user_id})"><i class="fas fa-trash text-danger"></i></button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    function toggleStatus(userId, status) {
        alert(`Toggled user #${userId} to ${status ? 'Active' : 'Inactive'}`);
    }

    function editUser(userId) {
        alert(`Edit user #${userId}`);
    }

    function deleteUser(userId) {
        if (confirm(`Are you sure you want to delete user #${userId}?`)) {
            alert(`Deleted user #${userId}`);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
