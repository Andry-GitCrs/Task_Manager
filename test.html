<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Font Awesome (make sure it's included) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
<!-- Bootstrap CSS (if not already loaded) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .custom-modal {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    padding: 25px;
    max-width: 500px;
    margin: auto;
    animation: fadeInScale 0.3s ease;
  }

  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  #importantIcon {
    transition: transform 0.2s ease, color 0.2s ease;
    font-size: 1.2rem;
  }

  #importantIcon.active {
    transform: scale(1.2);
    color: #ffc107 !important;
  }

  .custom-close-btn {
    border: none;
    background: none;
    font-size: 1.3rem;
    color: #666;
    transition: color 0.2s;
  }

  .custom-close-btn:hover {
    color: #000;
  }

  .form-floating > label > i {
    margin-right: 6px;
    color: #6c757d;
  }
</style>

<div class="custom-modal">
  <!-- Modal Header -->
  <div class="custom-modal-header d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
    <h5 class="modal-title d-flex align-items-center gap-2">
      <i class="fas fa-cogs text-primary"></i> Manage List
    </h5>
    <button id="closeListModal" class="custom-close-btn">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Modal Body -->
  <div class="custom-modal-body">

    <!-- List Name -->
    <div class="form-floating mb-3">
      <input type="text" id="renameListInput" class="form-control" placeholder="Rename list...">
      <label for="renameListInput"><i class="fas fa-header"></i>List Name</label>
    </div>

    <!-- Description -->
    <div class="form-floating mb-3">
      <textarea id="descriptionListInput" class="form-control" placeholder="Add a description..." style="height: 100px;"></textarea>
      <label for="descriptionListInput"><i class="fas fa-align-left"></i>Description</label>
    </div>

    <!-- Tags (Optional) -->
    <div class="mb-3">
      <label class="text-muted small mb-1"><i class="fas fa-tags me-1"></i>Tags (optional)</label>
      <input type="text" class="form-control" placeholder="e.g. project, urgent">
    </div>

    <!-- Color Picker -->
    <div class="mb-3">
      <label class="text-muted small mb-1"><i class="fas fa-palette me-1"></i>Color Theme</label>
      <input type="color" class="form-control form-control-color" value="#007bff">
    </div>

    <!-- Star + Delete -->
    <div class="d-flex justify-content-between gap-2 mb-3">
      <div class="d-flex align-items-center justify-content-start">
        <!-- Hidden checkbox -->
        <input type="checkbox" id="importantCheckbox" class="d-none" data-important="false" />

        <!-- Star icon toggle -->
        <label for="importantCheckbox" class="m-0" style="cursor: pointer;">
          <i id="importantIcon" class="far fa-star text-muted"></i>
          <span class="ms-2">Mark Important</span>
        </label>
      </div>

      <button class="btn btn-outline-danger text-danger w-50 d-flex align-items-center justify-content-center gap-2"
        id="deleteListBtn" data-bs-toggle="tooltip" title="This will permanently delete the list">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </div>

    <!-- Save Button -->
    <button class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2" id="saveListChangesBtn">
      <i class="fas fa-save"></i> <span>Save Changes</span>
    </button>
  </div>
</div>

<!-- JavaScript Logic -->
<script>
  const checkbox = document.getElementById('importantCheckbox');
  const starIcon = document.getElementById('importantIcon');

  // On checkbox change
  checkbox.addEventListener('change', () => {
    const isChecked = checkbox.checked;
    checkbox.dataset.important = isChecked ? 'true' : 'false';
    starIcon.classList.toggle('active', isChecked);
    starIcon.classList.toggle('fas', isChecked);
    starIcon.classList.toggle('far', !isChecked);
    starIcon.classList.toggle('text-warning', isChecked);
    starIcon.classList.toggle('text-muted', !isChecked);
  });

  // Make icon clickable too
  starIcon.addEventListener('click', () => {
    checkbox.checked = !checkbox.checked;
    checkbox.dispatchEvent(new Event('change'));
  });

  // (Optional) Tooltip init
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });
</script>

</body>
</html>
