<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/fontawesome-free-6.6.0-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <script src="{{ url_for('static', filename='js/jQuery-3.7.1.min.js') }}"></script>
    <title>Contact</title>
</head>
<body>
    <header id="header">
        <nav class="container-fluid position-absolute w-100 top-0 welcome-navigation z-1" id="welcome-navigation">
            <div class="d-flex px-5 py-2 justify-content-between align-items-center">
                <div class="col-1" style="height: 100px;width: 100px;">
                    <img class="app-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="100%" height="100%">
                </div>
                <div class="col-md-8 justify-content-between gap-3 md-pe-5 menu-list" id="menu-list">
                    <ul class="nav col-md-8  justify-content-between">
                        <a href="/" class="text-light text-uppercase nav-link fw-bold">home</a>
                        <a href="/about" class="text-light text-uppercase nav-link fw-bold">about us</a>
                        <a href="/contact" class="text-light text-uppercase nav-link fw-bold active-link">contact</a>
                        <a href="/auth" class="text-light text-uppercase nav-link fw-bold">login</a>
                    </ul>
                </div>
                <button class="btn p-0 menu-toggler" id="button-toggler">
                    <hr><hr><hr>
                </button>
            </div>
        </nav>
        <!--Slide-->
        <div class="d-flex align-items-center justify-content-center py-5 slide-container z-1">
            <div class="bg-light shadow align-items-center gap-3 p-2 contact-form-container">
                <!-- Contact form -->
                <form class="p-3 w-100 h-100 d-flex flex-row" id="contact-form">
                    <div class="side">
                        <h2>Contact Us</h2>
                        <p class="w-100" style="line-height: 25px;">Feel Free to use the form or drop us an email. Old-fashioned phone calls work too.</p>
                        <ul class="p-0">
                            <li class="list-inline-item d-block" ><i class="me-2 fas fa-phone"></i>+261 33 14 568 86</li>
                            <li class="list-inline-item d-block" ><i class="me-2 fas fa-envelope"></i>andrianaivonoe403@gmail.com</li>
                            <li class="list-inline-item d-block" ><i class="me-2 fas fa-location"></i>Ankilahila Fandriana 308</li>
                        </ul>
                    </div>
                    <div class="side">
                        <div class="d-flex flex-column bg-light p-0">
                            <!--Name input container-->
                            <div class="bg-light p-0 my-1">
                                <label for="name" class="m-0 d-block">Name</label>
                                <div class="d-flex gap-2">
                                    <input class="form-control border" type="text" placeholder="First" name="first_name" id="first_name" required>
                                    <input class="form-control border" type="text" placeholder="Last" name="last_name" id="last_name" required>
                                </div>
                            </div>
                            
                            <!--Email input container-->
                            <div class="bg-light p-0 my-1">
                                <label for="email" class="m-0 d-block">Email</label>
                                <input class="form-control border" type="email" placeholder="example@email.com" name="email" id="email" required>
                            </div>
                            
                            <!--Phone input container-->
                            <div class="bg-light p-0 my-1">
                                <label for="phone" class="m-0 d-block">Phone (optional)</label>
                                <input class="form-control border" type="phone" placeholder="XXX-XXX-XXXX" name="phone" id="phone">
                            </div>
                            
                            <!--Message input container-->
                            <div class="bg-light p-0 my-1">
                                <label for="phone" class="m-0 d-block">Message</label>
                                <textarea name="message" id="messageContent" class="from-control w-100 border" rows="2" required></textarea>
                            </div>

                            <!--Submit button-->
                            <div class="bg-light p-0 my-1">
                                <button type="submit" class="btn text-light fw-bold rounded-3" id="submit_feedback">Submit</button>
                            </div>

                        </div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </form>
            </div>

            <div class="position-absolute end-0 bottom-0 mx-5 my-3 d-flex justify-content-between align-items-center gap-3 logo-container bg-light py-2 px-3 rounded-3">
                <a href="https://github.com/Andry-GitCrs/Task_Manager.git">
                    <i class="fa-brands fa-github fs-3 text-dark m-0"></i>
                </a>
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook fs-3 text-primary m-0"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fa-brands fa-twitter fs-3 text-primary m-0"></i>
                </a>
                <a href="https://whatsapp.com">
                    <i class="fa-brands fa-whatsapp fs-3 text-success m-0"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- nofitication displayer -->
    <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
        <i id="notification-icon" class=""></i>
        <span id="notification-message"></span>
    </div>
    <script src="{{ url_for('static', filename='js/contact.script.js') }}"></script>
    <script>
        /* Menu  */

        let list = $("#menu-list")
        let listStat = false

        $(".menu-toggler").on("click", () => {
            console.log("dfgbdfhb")
            if(!listStat){
                list.css("display", "flex")
                listStat = true
            }else{
                list.css("display", "none")
                listStat = false
            }
        })

        $("#header").css("background-image", "url('../../static/images/bg-4.avif')")


        /* End menu */
    </script>
</body>
</html>
