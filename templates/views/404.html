<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .error-box {
      max-width: 700px;
      width: 100%;
    }

    dotlottie-player {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 0 auto 20px auto;
    }

    .error-message {
      font-size: 28px;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 10px;
    }

    .text-muted {
      font-size: 18px;
    }

    .back-btn {
      margin-top: 20px;
    }

    .signature {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #adb5bd;
    }

    @media (max-width: 576px) {
      .error-message {
        font-size: 22px;
      }

      .text-muted {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <dotlottie-player 
      src="https://lottie.host/b3439871-2973-4994-bc97-b39e90e7446e/n2Tattqbbg.lottie" 
      background="transparent" 
      speed="1" 
      loop 
      autoplay>
    </dotlottie-player>
    
    <div class="error-message">Oops! Page not found</div>
    <p class="text-muted">The page you're looking for doesn't exist or has been moved.</p>
  </div>

  <div class="signature text-center w-100">
    &copy; 2025 <span class="text-muted fw-bold">Stack Task App</span> â€“ Designed by Andry
  </div>
</body>
</html>
