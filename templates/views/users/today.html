{% extends "views/users/base.html" %}
{% block title %}
    Today tasks
{% endblock %}
{% block today %}
    active-dash-link
{% endblock %}
{% block content %}
    <div class="container py-4">
        <div class="row justify-content-start" id="todayTaskContainer"></div>
        <div id="no_task">
            <script
                    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                    type="module"
                ></script>
                <dotlottie-player
                    src="https://lottie.host/3ff8751d-8ba2-482d-b2b9-0d95a828e1c9/txtsSuhcZg.lottie"
                    background="transparent"
                    speed="1"
                    style="width: 450px; height: 450px; margin: auto; display: block;"
                    loop
                    autoplay
                >
                </dotlottie-player>
                <h4 class='text-center'>You don't have any task for today</h4>
                <p class='text-center'>You can add a task by clicking the 
                    <button class="btn open-modal border" style="background-color: transparent!important">
                        <i class="fas fa-add text-success"></i>
                        Add new task
                    </button> button above
                </p>
        </div>  
    </div>
{% endblock %}
{% block script %}
    <script type="module" src="{{ url_for('static', filename='js/users/todayTask.script.js') }}"></script>
{% endblock %}
