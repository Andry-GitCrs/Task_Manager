<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/fontawesome-free-6.6.0-web/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <script src="{{ url_for('static', filename='js/chart.js') }}" ></script>
    <title>Admin manage users</title>
</head>
<body>
    <aside class="position-fixed bg-light shadow h-100 p-3 sidebar" id="sidebar">
        <h4 class="text-center">
            <i class="fas fa-user-shield me-2 text-success"></i>Task manager <br> 
        </h4>
        <div class="my-2">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="col-6 text-center text-dark fs-5">Admin space</span>
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
        </div>
        <form action="">
            <input class="form-control " type="search" name="search_user" id="search_user" placeholder="Find user">
        </form>

        <div class="pt-4">
            <h6>Managing & Analytics</h6>
            <ul class="nav flex-column gap-2">
                <a  href="/admin/dashboard" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-dashboard mx-2 text-primary"></i><span>Dashboard</span></a>
                <a  href="#" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-chart-line mx-2 text-secondary"></i><span>Users Analytics</span></a>
                <a  href="/admin/manage_users" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-hand mx-2 text-warning shadow"></i><span>Manage Users</span></a>
                <a  href="/admin/manage_tasks" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-th-large mx-2 text-success"></i><span>Users Tasks</span></a>
                <a  href="/admin/manage_tasks" class="ms-2 p-2 text-decoration-none text-dark rounded-3 border shadow"><i class="fas fa-list mx-2 text-danger"></i><span>Subtasks</span></a>
            </ul>
        </div>

        <div class="pt-4">
            <h6>Admins</h6>
            <ul  class="nav flex-column gap-1">
                <a  href="#" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-users mx-2 text-secondary"></i><span>Manage admins</span></a>
                <a  href="#" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-home mx-2 text-secondary"></i><span>Admins room</span></a>
            </ul>
        </div>
        <div class="pt-4 text-center">
            <a href="/auth/logout" class="text-decoration-none text-dark"><i class="btn bg-danger fas fa-power-off mx-2 text-light"></i><span>Logout</span></a>
        </div>

    </aside>
    <main class="h-100 position-fixed ps-2 pt-1 p-3 main" id="main">
        <nav class="nav w-100 bg-light shadow p-2 rounded-3 justify-content-between mb-3">
            <h1 class="text-secondary"><i class="fas fa-list mx-2 text-danger"></i>{{ title }}</h1>
            <div class="w-auto d-flex align-items-center justify-content-between border gap-2 mx-2 admin_profile_container">
                
                <span class="mx-3 text-secondary">
                    {{ email }}
                </span>
                <div class="border admin_profile d-flex justify-content-center align-items-center">
                    <i class="fas fa-user text-secondary fs-4"></i>
                </div>
            </div>
        </nav> 
    </main>
  
    <!-- Nofitication displayer -->
    <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
        <i id="notification-icon" class=""></i>
        <span id="notification-message"></span>
    </div>
    <script src="{{ url_for('static', filename='js/admin_manage_subtasks.js') }}" ></script>
</body>
</html>
