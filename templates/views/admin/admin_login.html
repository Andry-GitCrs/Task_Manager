<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/fontawesome-free-6.6.0-web/css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
  <script src="{{ url_for('static', filename='js/jQuery-3.7.1.min.js') }}"></script>
</head>
<body>

  <div class="login-box">
    <h2><i class="fas fa-user-shield me-2"></i>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="admin@example.com" required />
      </div>

      <div class="mb-3 form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" required />
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <div class="form-text">
        <span>Forgot your password? <a href="#">Click here</a></span>
      </div>
    </form>
  </div>

  <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
    <i id="notification-icon" class=""></i>
    <span id="notification-message"></span>
  </div>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
