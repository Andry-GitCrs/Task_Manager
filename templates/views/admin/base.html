<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <aside class="position-fixed bg-light shadow h-100 p-3 sidebar" id="sidebar">
        <h4 class="text-center">
            <i class="fas fa-user-shield me-2 text-success"></i>Task manager <br> 
        </h4>
        <div class="my-2">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="col-6 text-center text-dark fs-5">Admin space</span>
                <button class="btn hide-btn">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
        </div>
        <form action="">
            <input class="form-control " type="search" name="search_user" id="search_user" placeholder="Find user">
        </form>

        <div class="pt-4">
            <h6>Managing & Analytics</h6>
            <ul class="nav flex-column gap-2">
                <a  href="/admin/dashboard" class="ms-2 p-2 text-decoration-none text-dark rounded-3 {% block dashboardActive %}{% endblock %}"><i class="fas fa-dashboard mx-2 text-primary"></i><span>Dashboard</span></a>
                <a  href="/admin/user_statistics" class="ms-2 p-2 text-decoration-none text-dark rounded-3 {% block usersAnalyticsActive %}{% endblock %}"><i class="fas fa-chart-line mx-2 text-secondary"></i><span>Users Analytics</span></a>
                <a  href="/admin/manage_users" class="ms-2 p-2 text-decoration-none text-dark rounded-3 {% block usersManageActive %}{% endblock %}"><i class="fas fa-hand mx-2 text-warning"></i><span>Manage Users</span></a>
                <a  href="/admin/manage_tasks" class="ms-2 p-2 text-decoration-none text-dark rounded-3 {% block usersTasksActive %}{% endblock %}"><i class="fas fa-th-large mx-2 text-success"></i><span>Users Tasks</span></a>
                <a  href="/admin/manage_subtasks" class="ms-2 p-2 text-decoration-none text-dark rounded-3 {% block subtasksActive %}{% endblock %}"><i class="fas fa-list mx-2 text-danger"></i><span>Subtasks</span></a>
            </ul>
        </div>

        <div class="pt-4">
            <h6>Admins</h6>
            <ul  class="nav flex-column gap-2">
                <a  href="#" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-users mx-2 text-secondary"></i><span>Manage admins</span></a>
                <a  href="#" class="ms-2 p-2 text-decoration-none text-dark rounded-3"><i class="fas fa-home mx-2 text-secondary"></i><span>Admins room</span></a>
            </ul>
        </div>
        <div class="pt-4 text-center">
            <a href="/auth/logout" class="text-decoration-none text-dark"><i class="btn bg-danger fas fa-power-off mx-2 text-light"></i><span>Logout</span></a>
        </div>

    </aside>
    <main class="position- ps-2 pt-1 p-3 main" id="main">
        <nav class="nav w-100 bg-light shadow p-2 rounded-3 justify-content-between mb-3">
            <h1 class="text-secondary mx-2">
                <button class="btn hide-btn hide-btn2" style="display: none;">
                    <i class="fas fa-angle-left"></i>
                </button>
                {{ title }}
            </h1>
            <div class="w-auto d-flex align-items-center justify-content-between border gap-2 mx-2 admin_profile_container">
                <img id="loading" src="{{ url_for('static', filename='images/loading.gif') }}" alt="">
                <span class="mx-3 text-secondary">
                    {{ email }}
                </span>
                <div class="dropdown">
                    <div class="border admin_profile d-flex justify-content-center align-items-center dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user text-secondary fs-4"></i>
                    </div>
                    <!-- Dropdown Form -->
                    <div class="dropdown-menu p-3 dropdown-form">
                      <form id="updateForm">
                        <div class="mb-3">
                          <label for="email" class="form-label"><i class="fas fa-envelope text-secondary" ></i> Email</label>
                          <input type="email" value="{{ email }}" class="form-control" id="email" placeholder="example@mail.com" >
                        </div>

                        <div class="mb-3">
                            <label for="oldconfirmPassword" class="form-label"><i class="fas fa-key text-success" ></i> Confirm old Password</label>
                            <input type="password" class="form-control" id="oldconfirmPassword" required>
                        </div>
                
                        <div class="mb-3">
                          <label for="newPassword" class="form-label">New Password</label>
                          <input type="password" class="form-control" id="newPassword" required>
                        </div>
                
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-50">Validate</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- notification displayer -->
    <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
        <i id="notification-icon" class=""></i>
        <span id="notification-message"></span>
    </div>
    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>
    <script>
        let hidden = false
        $('.hide-btn').on('click', () => {
           if(!hidden){
                $('#sidebar').css('transform', 'translateX(-100%)')
                $('#main').css('margin-left', '0')
                $('#main').css('width', '100%')
                $('.hide-btn i').css('transform', 'rotate(180deg)')
                $('.hide-btn2').css('display', 'inline')
                hidden = true
           }else{
                $('#sidebar').css('transform', 'translateX(0)')
                $('.hide-btn i').css('transform', 'rotate(0deg)')
                $('.hide-btn2').css('display', 'none')
                hidden = false
           }
             
        })
    </script>
</body>
</html>
