{% extends "views/admin/base.html" %}
{% block title %}
    Users Analytics
{% endblock %}
{% block usersAnalyticsActive %}
    border shadow
{% endblock %}{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <style>
        canvas {
            max-width: 90%;
            height: auto;
        }
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="filter-container">
        <label for="monthSelect">Filter by Month:</label>
        <select id="monthSelect" class="form-select w-auto d-inline-block">
            <option value="all">All</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
    <canvas id="userStatisticsChart"></canvas>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/admin/admin_user_analytics.js') }}" ></script>
{% endblock %}
