<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/fontawesome-free-6.6.0-web/css/all.min.css') }}">
  
  <style>
    body {
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .form-group {
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      font-weight: bold;
    }

    .form-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2><i class="fas fa-user-shield me-2"></i>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="admin@example.com" required />
      </div>

      <div class="mb-3 form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required />
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <div class="form-text">
        Forgot your password? <a href="#">Click here</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <!-- JS: Toggle Password Visibility -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Optional: Handle form submission
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      
      // Example: send fetch request to your backend
      console.log("Email:", email, "Password:", pass);
      alert("Logged in as admin: " + email);

      // Redirect or handle auth response...
    });
  </script>

</body>
</html>
