<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/fontawesome-free-6.6.0-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <script src="{{ url_for('static', filename='js/jQuery-3.7.1.min.js') }}"></script>
    <title>Task manager login</title>
</head>
<body>
    <header id="header">
        <nav class="container-fluid position-absolute w-100 top-0 welcome-navigation z-1" id="welcome-navigation">
            <div class="d-flex  px-5 py-2  justify-content-between align-items-center">
                <div class="col-1" style="height: 100px;width: 100px;">
                    <img class="app-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="100%" height="100%">
                </div>
                <div class="col-md-8 justify-content-between gap-3 md-pe-5 menu-list" id="menu-list">
                    <ul class="nav col-md-8  justify-content-between">
                        <a href="/" class="text-light text-uppercase nav-link fw-bold">home</a>
                        <a href="/about" class="text-light text-uppercase nav-link fw-bold">about us</a>
                        <a href="/contact" class="text-light text-uppercase nav-link fw-bold">contact</a>
                        <a href="/auth" class="text-light text-uppercase nav-link fw-bold active-link">login</a>
                    </ul>
                </div>
                <button class="btn p-0 menu-toggler" id="button-toggler">
                    <hr><hr><hr>
                </button>
            </div>
        </nav>
        <!--Slide-->
        <div class="d-flex align-items-center justify-content-center py-5 slide-container z-1">
            <div class="bg-light shadow align-items-center gap-3 p-2 form-container py-5">
                <div class="bg-light overflow-hidden auth-img" id="login-img">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="100%" height="100%">
                </div>
                <!-- Login form -->
                <form class="p-3" id="login_form" method="POST" action="/auth">
                    <h2 class="text-dark text-center">Member login</h2>
                    <div>
                        <div class="py-0 px-4">
                            <i class="fa fa-envelope"></i>
                            <input class="text-dark" type="email" placeholder="Email" id="email" name="email" value="{{ email }}" required>
                        </div>
                        <div class="py-0 px-4">
                            <i class="fas fa-key"></i>
                            <input class="text-dark" type="password" placeholder="Password" id="password" name="password" value="{{ password }}" required>
                        </div>
                    </div>
                    <button class="btn fw-bold text-light" id="log-in">
                        Login <img class="loading" src="{{ url_for('static', filename='images/loading.gif') }}" alt="">
                    </button>
                    <a class="text-dark text-center text-decoration-none fw-bold" href="#">Forgot Password?</a>
                    <a class="text-center text-decoration-none" href="" id="register-btn"> <i class="fas fa-arrow-left mx-2"></i> Create your account</a>
                </form>
        
                <!--Registration  form-->
                <form class="p-3 d-none" id="register_form" name="register" method="POST" action="/auth">
                    <h2 class="text-dark text-center">Member Register</h2>
                    <div>
                        <div class="py-0 px-4">
                            <i class="fas fa-envelope"></i>
                            <input class="text-dark" type="email" placeholder="Email" name="new_email" id="new_email" required>
                        </div>
                        <div class="py-0 px-4">
                            <i class="fas fa-key"></i>
                            <input class="text-dark" type="password" placeholder="Password" name="new_password" id="new_password" required>
                        </div>
                        <div class="py-0 px-4">
                            <i class="fas fa-key"></i>
                            <input class="text-dark" type="password" placeholder="Confirm password" name="new_confirmation_password" id="new_confirmation_password" required>
                        </div>
                    </div>
                    <button class="btn fw-bold text-light" id="register">
                        Register <img class="loading" src="{{ url_for('static', filename='images/loading.gif') }}" alt="">
                    </button>
                    <a class="text-center text-decoration-none" href="" id="login-btn">Already have an account <i class="fas fa-arrow-right mx-2"></i></a>
                </form>
                <div class="bg-light overflow-hidden auth-img d-none" id="register-img">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="100%" height="100%">
                </div>
            </div>

            <div class="position-absolute end-0 bottom-0 mx-5 my-3 d-flex justify-content-between align-items-center gap-3 logo-container bg-light py-2 px-3 rounded-3">
                <a href="https://github.com/Andry-GitCrs/Task_Manager.git">
                    <i class="fa-brands fa-github fs-3 text-dark m-0"></i>
                </a>
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook fs-3 text-primary m-0"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fa-brands fa-twitter fs-3 text-primary m-0"></i>
                </a>
                <a href="https://whatsapp.com">
                    <i class="fa-brands fa-whatsapp fs-3 text-success m-0"></i>
                </a>
            </div>
        </div>
        <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
            <i id="notification-icon" class=""></i>
            <span id="notification-message"></span>
        </div>
    </header>
    <script src="{{ url_for('static', filename='js/auth.script.js') }}"></script>
</body>
</html>
