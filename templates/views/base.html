<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alvarotrigo/funnyText.js@master/jquery.funnyText.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    {%  block head %}
    {% endblock %}
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
</head>
<body style="overflow: auto;">
    {% block navigation %}
    <!-- navbar -->
    <div class="row m-0 z-1 d-flex justify-content-center" id="head">
      <nav class="navbar position-fixed nav-width m-2 " id="nav"> 
        <h1 class="m-0 z-1">
          <span class="bold-style text-success">Task </span>Manager
        </h1>
        <ul class="m-0 menu-list" id="menu-list">
          <li class="md-mx-2 list-inline-item nav-item {% block homeActive %}{% endblock %}">
            <a class="p-0 nav-link" href="/"><i class="fas fa-home contact-title"></i> <span>HOME</span></a>
          </li>
          <li class="md-mx-2 list-inline-item nav-item {% block aboutActive %}{% endblock %}">
            <a class="p-0 nav-link" href="/about"><i class="fas fa-eye contact-title"></i> <span>ABOUT US</span></a>
          </li>
          <li class="md-mx-2 list-inline-item nav-item {% block contactActive %}{% endblock %}">
            <a class="p-0 nav-link" href="/contact"><i class="fas fa-phone contact-title"></i> <span>CONTACT US</span></a>
          </li>
          <li class="md-mx-2 list-inline-item nav-item">
            <a class="btn p-0 nav-link p-2 px-4 bg-success rounded-pill border-none fw-bold login-btn" href="/auth">Login</a>
          </li>
        </ul>
        <button class="btn menu-btn" id="menu-btn">
          <hr><hr><hr>
        </button>
      </nav>
    </div>
    {% endblock %}
    
    {% block header %}          
    {% endblock %}
    
    {% block pub %}
    {% endblock %}

    <!-- nofitication displayer -->
    <div id="notification" class="d-none position-fixed top-0 start-50 translate-middle-x mt-3 px-4 py-3 shadow rounded text-white d-flex align-items-center gap-2" style="z-index: 9999; min-width: 250px;">
        <i id="notification-icon" class=""></i>
        <span id="notification-message"></span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/gh/alvarotrigo/funnyText.js@master/jquery.funnyText.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      $(document).ready(function() {
        $('.funny-text').funnyText({
          speed: 200,
          activeColor: '#FF5733',
          color: '#222',
          fontSize: '2em'
        });
      });
      var typed = new Typed("#typed-output", {
        strings: [
          `Welcome to <strong>Task Manager App</strong> â€“ Your Ultimate Productivity Companion!<br>
          Organize your day, track your progress, and stay productive with ease. Say goodbye to sticky notes and forgotten tasks. Everything is now in one place.<br>
          Take control of your workflow and boost productivity.`
        ],
        typeSpeed: 30,
        backSpeed: 0,
        showCursor: true,
      });
  </script>
    {% block script %}
    {% endblock %}
</body>
</html>
